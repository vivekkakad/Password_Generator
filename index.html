<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>

<body>

    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="PASSWAORD" type="text" class="display" data-passwordDisplay>

            <button class="copyButton">
                <span class="tip" data-copyMsg></span>
                <img src="./image/copy.svg" height="25" width="25" data-copybtn>
            </button>
        </div>
        <div class="input-container">
            <div class="lenght-container">
                <p>Password Lenght</p>
                <p data-passwordLength>0</p>
            </div>
        

        <input type="range" min="1" max="20" step="1" class="slider" id="myRange" data-lenghtSlder>

        <div class="check">
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes Uppercase Letter</label>
        </div>

        <div class="check">
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes Lowercase Letter</label>
        </div>

        <div class="check">
            <input type="checkbox" id="number">
            <label for="number">Includes Number </label>
        </div>

        <div class="check">
            <input type="checkbox" id="symbol">
            <label for="symbol">Includes Symbol </label>
        </div>


        <div class="strngth-indicator">
            <p>Strength</p>
            <div class="indicator" data-strenghtIndicator></div>
        </div>

        <button class="generate-password">
            Generate Password
        </button>
    </div>


    </div>

    <script src="index.js"></script>
</body>

</html>
